<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-dashboard">
        <div class="toggle-mode">
            <button id="lightModeBtn">Light Mode</button>
            <button id="darkModeBtn">Dark Mode</button>
        </div>

        <div id="weatherDisplay" class="weather-display">
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature">--Â°</div>
            <div class="city" id="city">---</div>
        </div>

        <div class="details">
            <div class="humidity">Humidity: <span id="humidity">--%</span></div>
            <div class="wind-speed">Wind: <span id="windSpeed">--KM/H</span></div>
            <div class="chance-of-rain">Rain: <span id="chanceOfRain">--%</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
